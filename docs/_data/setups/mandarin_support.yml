      let wordFound = false
      while (count > 0) {
        const word = text.substring(wordEnd - count, wordEnd)
        if (syllables.includes(normalizePinyin(word))) {
          wordFound = true
          list.push(wrapInList ? [word] : word)
          wordEnd -= (count - 1)
          break
        }
