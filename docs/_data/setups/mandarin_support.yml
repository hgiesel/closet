      pinyin = removeTone(pinyin)

      if (tone !== 5 && tone !== 0) {
        if (pinyin === 'm' || pinyin === 'n' || pinyin === 'M' || pinyin === 'N') {
          return (pinyin + tones[tone]).normalize('NFC')
        }
        const matchedVovels = pinyin.match(/[aeiouü]/gi);
        if (matchedVovels) {
          let vovel = matchedVovels[matchedVovels.length - 1];
          if (pinyin.match('ou')) vovel = 'o'
          if (pinyin.match('a')) vovel = 'a'
          if (pinyin.match('e')) vovel = 'e'
          return pinyin.replace(vovel, vovel + tones[tone]).normalize('NFC')
        }
      }
      return pinyin
    }

    if (Array.isArray(syllables)) {
      return syllables.map(process)
    } else {
      return process(syllables)
    }
  }

  const toneColors = [null, 'aqua', 'lime', 'orange', 'coral', 'grey']
  const toColoredSpan = (str, toneNumber) => {

    const theColor = toneColors[toneNumber]
    return theColor
      ? `<span style="color: ${theColor}">${str}</span>`
      : `<span>${str}</span>`
  }

  const mapPinyin = (vs, f) => {
    return vs.map((v) => Array.isArray(v)
      ? v.map(f).join('')
      : v
    )
  }

  const colored = (dropSymbols) => (v) => {
    const toneNumber = getToneNumber(v)
    return toColoredSpan(dropSymbols ? removeTone(v) : v, toneNumber)
  }

  const numberedToSymbols = (v) => {
    return numberToMark(v)
  }

  const toBopomofo = (dropSymbols) => (pinyin) => {
    const result = bopomofoTable[removeTone(pinyin).toLowerCase()]
    return dropSymbols
      ? result
      : result + zhuyinTones[getToneNumber(pinyin)]
  }

  const splitAndMap = (f) => (str) => mapPinyin(split(str, true, true), f).join('')

  // Filter Manager Setup
  const sideSensitiveStyler = Closet.wrappers.twoWay(Closet.utils.isBack, Closet.recipes.stylizing, Closet.recipes.stylizing)

  const removeFormatting = new Closet.FullStylizer({
    postprocess: (v) => v.replace(/<.*?>/g, ''),
  })

  const wrappedRemoveFormatting = Closet.wrappers.aftermath((_e, internals) => {
    if (!internals.environment.has('addMandarinToneStyleTag')) {
      console.log(Closet.browser)
      Closet.browser.appendStyleScript(`
      .zh--tone-1 {
        color: dodgerblue;
      }

      .zh--tone-2 {
        color: lime;
      }

      .zh--tone-3 {
        color: yellow;
      }

      .zh--tone-4 {
        color: red;
      }

      .zh--tone-5 {
        color: grey;
      }`)

      internals.environment.set('addMandarinToneStyleTag', true)
    }
  }, sideSensitiveStyler)

  const filterColorRecipe = wrappedRemoveFormatting({ 
    tagname: 'tf',
    optionsFalse: { stylizer: removeFormatting },
  })

  filterManager.addRecipe(filterColorRecipe)

  const coloredSymbolsStylizer = new Closet.FullStylizer({
    mapper: splitAndMap(v => colored(true)(numberedToSymbols(v)))
  })

  const dropNumbersStylizer = new Closet.FullStylizer({
    mapper: removeTone,
  })

  filterManager.addRecipe(sideSensitiveStyler({ 
    tagname: 'ts',
    optionsFalse: { stylizer: coloredSymbolsStylizer },
    optionsTrue: { stylizer: dropNumbersStylizer },
  }))

  const simpleBopomofoStylizer = new Closet.FullStylizer({
    mapper: splitAndMap(toBopomofo(true)),
  })

  const coloredBopomofoStylizer = new Closet.FullStylizer({
    mapper: splitAndMap(v => colored(true)(toBopomofo(false)(v))),
  })

  filterManager.addRecipe(sideSensitiveStyler({ 
    tagname: 'bpmf',
    optionsFalse: { stylizer: simpleBopomofoStylizer },
    optionsTrue: { stylizer: coloredBopomofoStylizer },
  }))
